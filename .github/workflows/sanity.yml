name: Build Sanity Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Create build dir
      run: mkdir build/
    - name: configure
      run: cd build/; pwd; ../configure
    - name: make -j
      run: cd build/; make -j
